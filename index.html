<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do</title><script defer="defer" src="main.js"></script></head><body><dialog id="task"><form action="" method="dialog" id="task-form"><div class="input"><label for="task-title">Task</label> <input name="task-title" id="task-title"></div><div class="input"><label for="task-description">Description</label> <input name="task-description" id="task-description"></div><div class="input"><label for="task-due">Due By</label> <input type="date" name="task-due" id="task-due"></div><div class="input"><label for="task-priority">Priority</label> <select name="task-priority" id="task-priority"><option value="0">Low</option><option value="1">Medium</option><option value="2">High</option></select></div><div class="input"><label for="task-project">For project</label> <select name="task-project" id="task-project"></select></div><div class="action-buttons"><button type="button" class="close-dialog">Close</button> <button type="submit" class="submit-form">Add To List</button></div></form></dialog><dialog id="project"><form action="" method="dialog" id="project-form"><div class="input"><label for="project-title">Project</label> <input name="project-title" id="project-title"></div><div class="action-buttons"><button type="button" class="close-dialog">Close</button> <button type="submit" class="submit-form">Add Project</button></div></form></dialog><nav><img src="57e68caa6b5ecd0349db.svg" alt="Logo"> <button type="button" id="add-task"><img src="af95497c1c6b7be77ddf.svg">Add Task</button> <button type="button" id="show-all"><img src="69cb22568c04ac01ac23.svg">View All</button> <button type="button" id="today"><img src="de426cc84e203941eab1.svg">Due Today</button> <button type="button" id="upcoming"><img src="b2f7cd94e33e2e09e6a6.svg">Upcoming</button> <button type="button" id="past"><img src="4429070ef47590f44830.svg">Past Due</button> <span class="divider">Projects</span> <button type="button" id="add-project"><img src="af95497c1c6b7be77ddf.svg">Add Project</button><div class="project-list"></div></nav><div id="content"><div id="top-bar"><div class="current-title"></div><div class="show-complete"><select name="show-completion" id="show-complete"><option value="both">Show All</option><option value="completed">Completed Only</option><option value="incomplete">Incomplete Only</option></select></div><div class="sort"><select name="sortby" id="sort"><option value="low-priority">Low-to-High Priority</option><option value="high-priority">High-to-Low Priority</option><option value="closest-due">Closest Due</option><option value="furthest-due">Furthest Due</option></select></div></div><div id="todo-list"></div></div></body></html>
